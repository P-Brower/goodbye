<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Primary Meta Tags -->
<title>{{site.title}} â€¢ {{site.tagline}}</title>
<meta name="author" content="{{site.author.name}}" />
<meta name="image" property="og:image" content="{{site.banner}}" />
<meta name="title" content="{{site.title}} | {{site.tagline}}" />
<meta name="description" content="{{site.description}}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://dannysleaving.us/" />
<meta property="og:title" content="{{site.title}} | {{site.tagline}}" />
<meta property="og:description" content="{{site.description}}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="https://dannysleaving.us/" />
<meta property="twitter:title" content="{{site.title}} | {{site.tagline}}" />
<meta property="twitter:description" content="{{site.description}}" />
<meta property="twitter:image" content="{{site.banner}}" />


  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon-32x32.ico' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

  {% seo title=false %}
</head>
